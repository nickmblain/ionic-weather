<ion-header color="primary">
  <ion-toolbar>
    <ion-title>
      Forecast
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let f of data$ | async">
      <kws-daily-forecast
        [scale]="scale"
        [forecasts]="f"
        [iconPaths]="iconMap"
      ></kws-daily-forecast>
    </ion-item>
  </ion-list>
</ion-content>
